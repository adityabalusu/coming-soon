<button ng-click='addServiceProvider()'>Add</button>
<a class="btn btn-primary" href="/#/admin/orders">Orders</a>
    
<div ng-repeat=' service_provider in allServiceProviders'>
    <br>
    <input ng-model="service_provider.cost"></input>
    <input ng-model="service_provider.user.email"></input>
    <input ng-model="service_provider.user.phone_number"></input>
    <button ng-click='service_provider.put()'>Update</button>
    <br>
</div>
