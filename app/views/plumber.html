<div ng-show='timeunselected && !ordercomplete'>
    <div class='date-picker' >
        <h2>Choose</h2>
        <div class='date-item' ng-repeat='skill in plumberSkills'>
             <input ng-change='' ng-model='selected.plumberskill' id="plumber-{{skill}}" class="date-item-input" type="radio" value="{{skill}}" name="date">
                <label for="plumber-{{skill}}">
                  <div class='date-item-day'>{{skill}}</div>
                </label>
        </div>

        <div class='input-group align-center-55 input-group-lg' ng-show="selected.plumberskill=='Repair'">
            <h2>What seems to be the problem?</h2>
            <textarea type="text" class="form-control" placeholder="Sink is clogged"></textarea>
        </div>

        <div class='input-group align-center-55 input-group-lg' ng-show="selected.plumberskill=='Installation'">
            <h2>What needs to be installed?</h2>
            <textarea type="text" class="form-control" placeholder="New sink needs to be installed"></textarea>
        </div>
    </div>

    

    <time-slots></time-slots>
    <time-ranges></time-ranges>
    <div class='centered'>
      <button ng-class='{disabled:!(selected.timerange && selected.plumberskill)}' ng-click="poptastic('/api/auth/google/?user_type=service_user&next=/api/close')" class='btn btn-warning'>Schedule Appointment</button>
    </div>
</div>



<div ng-show='ordercomplete'>
    <h1>Thank you</h1>
    <h3>We'll send a plumber at {{selectedSlotHumanized}} </h3>
    <button class="btn btn-warning" ng-click='ModifyOrder()'>Order Another</button>


</div>
