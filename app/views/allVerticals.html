<div ng-hide='location_permitted'>
    <h2>We currently serve in and around Koramangala, Bangalore. We can serve you better if you give access to your location </h2>
    <button class="btn btn-success" ng-click='locationDenied()'>No, thanks</button>
<div>
<div ng-show='location_permitted && !currentlyNotserving'>
    <ng-include src="'views/laundry.html'" ng-show="service_type=='laundry'"> </ng-include>
    <ng-include src="'views/plumber.html'" ng-show="service_type=='plumbers'"> </ng-include>
    <ng-include src="'views/electrician.html'" ng-show="service_type=='electricians'"> </ng-include>
    <div ng-show='loggedin && !timeunselected && !ordercomplete'>
        <h1>Order Details</h1>
        <div class='details'>
            <div class='p10'>
                <div class='input-group input-group-lg'>
                    <input type="text" class="form-control" ng-model='user.name' placeholder="Name">
                </div>
            </div>
            <div class='p10'>
                <div class='input-group input-group-lg'>
                    <input type="text" class="form-control" ng-model='user.phone_number' placeholder="Phone Number">
                </div>
            </div>
            <time-ranges fixed='true'></time-ranges>
            <div class='p10'>
                <div class='input-group input-group-lg'>
                    <textarea type="text" class="form-control" ng-model='user.address' placeholder="Address ">
                    </textarea>
                </div>
            </div>
        </div>
        <button class="btn btn-success" ng-click='OrderSubmit()'>Done</button>
        
    </div>
</div>
<div ng-show='location_denied'>
    <h2>{{currentlyserving}}</h2>
    <h2>{{location_denied}}</h2>
</div>
<div ng-show='location_permitted || currentlyNotserving'>
    <h2>{{currentlyserving}}</h2>
    <h2>{{location_denied}}</h2>
</div>
