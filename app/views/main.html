<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">{{helptext}}</h3>
</div>

<div class="jumbotron email-box">
  <h1>We've got you Covered.</h1>
  <p class="lead">
    {{helpText.staticText.darkContainerText}}
  </p>
  <p>
    Sign up to know when.
  </p>
  <div class="email-container col-lg-12">
    <div class="input-group">
        <input type="email" class="form-control" ng-model='user.email' placeholder="your email here...">
        <span class="input-group-btn">
          <button class="btn btn-warning" ng-click='openDialog()' type="button">Tell me when you launch</button>
        </span>
    </div>
  </div>
</div>
