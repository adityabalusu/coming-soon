<form role="form" >
            <div class="col-lg-6">
                <div class="well well-sm"><strong>Add Service Provider</strong></div>
                <div class="form-group">
                    <label for="InputName">Enter Name</label>
                    <input type="text" ng-model='new_service_provider.name' class="form-control" name="InputName" id="InputName" placeholder="Enter Name">
                    
                </div>
                <div class="form-group">
                    <label for="InputEmail">Enter Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" ng-model='new_service_provider.email' id="InputEmailFirst" name="InputEmail" placeholder="Enter Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Enter Phone Number</label>
                    <div class="input-group">
                        <input type="tel" class="form-control" id="phone_number" ng-model='new_service_provider.phone_number' name="phone_number" placeholder="Enter Phone Number" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputMessage">Enter Message</label>
                    <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="service_type">Select Service type</label>
                    <div class="dropdown service-type-select">
                            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                Select Service type
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="">
                                <li role="presentation">
                                    <a role="menuitem" ng-click='' >Plumbers</a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" ng-click='' >Electrician</a>
                                </li>
                                <li role="presentation">
                                    <a role="menuitem" ng-click='' >Cook</a>
                                </li>
                            </ul>
                    </div>
                        
                    
                    
                </div>
                <input  ng-click="createServiceProvider()" type="submit" name="submit" id="submit" value="Submit" class="btn btn-warning pull-right">
                
            </div>

            
</form>
