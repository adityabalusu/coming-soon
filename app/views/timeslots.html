<div class='centered'>
  <h2> When?</h2>
</div>

<form>
<div class='timeslot-container'>
  <div class='datepicker-container'>
    <div class='date-picker' >
      <div class='date-item' ng-repeat='timeslot in timeslots'>
        <input ng-change='selectSlot()' ng-model='selected.date' id="date-{{timeslot.date}}" class="date-item-input" type="radio" value="{{timeslot}}" name="date">
        <label for="date-{{timeslot.date}}">
          <div class='date-item-month'>{{moment(timeslot.date).format('MMM')}}</div>
          <div class='date-item-num'>{{moment(timeslot.date).format('DD')}}</div>
          <div class='date-item-day'>{{moment(timeslot.date).format('ddd')}}</div>
        </label>
      </div>    
    </div>

  </div>

</div>


</form>
